<main class="form-signin">
    <form (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>

        <input [(ngModel)]="formData.first_name" name="firstName" class="form-control" placeholder="First Name"
            required>
        <input [(ngModel)]="formData.last_name" name="lastName" class="form-control" placeholder="Last Name" required>

        <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" placeholder="Email Adrress"
            required>

        <input [(ngModel)]="formData.password" name="password" type="password" class="form-control"
            placeholder="Password" required>
        <input [(ngModel)]="formData.password_confirm" name="passwordConfirm" type="password" class="form-control"
            placeholder="Password Confirm" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
</main>
