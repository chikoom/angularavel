<form [formGroup]="productForm" (ngSubmit)="createProductSubmit()">
    <h1 class="h3 mb-3 fw-normal">Add Product</h1>

    <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" formControlName="title">
    </div>

    <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" formControlName="price">
    </div>

    <div class="mb-3">
        <label for="image">Image</label>
        <input type="text" class="form-control" name="image" formControlName="image">
        <app-upload-image (fileUploaded)="imageUploaded($event)"></app-upload-image>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
