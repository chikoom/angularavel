<div class="pt-3 pb-2 mb-3 border-bottom">
    <button class="btn btn-sm btn-outline-secondary" (click)="export()">Export</button>
</div>
<app-paginator [lastPage]="lastPage" (pageChanged)="load($event)"></app-paginator>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col"><button class="btn btn-link">#</button></th>
                <th scope="col">Name</th>
                <th scope="col"><button class="btn btn-link">Email</button></th>
                <th scope="col"><button class="btn btn-link">Total</button></th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let order of orders">
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.name }}</td>
                    <td>{{ order.email }}</td>
                    <td>{{ order.total }}</td>

                    <td>
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary" (click)="select(order.id)">View</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <div class="overflow-hidden" [@tableState]="tableState(order.id)">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">Order ID</th>
                                        <th scope="col">Product Title</th>
                                        <th scope="col">Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let orderItem of order.order_items">
                                        <td>{{ orderItem.id }}</td>
                                        <td>{{ orderItem.product_title }}</td>
                                        <td>{{ orderItem.quantity }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
