<form [formGroup]="rolesForm" (submit)="roleEdit()">
    <div class="mb-3 mt-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" formControlName="name">
        </div>
    </div>

    <div class="mb-3 row" formArrayName="permissions">
        <label for="permissions" class="col-sm-2 col-form-label">Permissions:</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline col-3" *ngFor="let permission of permissions; let i = index"
                [formGroupName]="i">
                <input type="checkbox" class="form-check-input" formControlName="value">
                <label class="form-check-label">{{permission.name}}</label>
            </div>
        </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>

</form>
